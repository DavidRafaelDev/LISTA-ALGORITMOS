<!-- 4. Milhares de anos antes de Cristo não existia Tinder, Badoo e afins para se conseguir um 
    relacionamento, seja ele breve ou duradouro. Para um pai permitir que sua filha se relacionasse com
    sua filha, as vezes colocava condições insanas. Um deles, segundo consta na Bíblia cristã, exigiu 14
    anos de trabalho para um rapaz. Vamos ajudar um pai dessa época a verificar se um homem pode casar 
    com sua filha.

a) Solicite o tempo, em anos, que ele trabalhou para o pai da pretendente

b) Solicite a quantidade, em kilos, de trigo, que suas plantações renderam

c) Solicite a quantidade em dias que ele falou ao trabalho por estar doente

d) Ao clicar no botão "Deu match?", podem aparecer as seguintes coisas abaixo desse botão:

    A frase "Minha filha será sua!" e a foto de uma noiva. Somente se o homem trabalhou pelo menos 5
     anos, se seu trabalho rendeu pelo menos 300 kilos de trigo e se faltou até 5 dias de trabalho.

    A frase "Deu ruim! Trabalhe mais 2 anos" e a foto de um homem representando um pai bravo, caso 
    contrário. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David 13</title>
</head>
<body>
    Quantos anos você trabalhou ? <input type="text" id="anos"><br><br>
    Quantos kg de trigo rendeu suas plantações <input type="text" id="trigo"><br><br>
    Quando dias faltou por estar doente <input type="text" id="dias"><br><br>
    <button onclick="match()">Deu match ?</button><br><br>
    <div id="frase"></div> <br><br>
    <img src="" id="imagem" alt="">
</body>
</html>
<script>
    function match(){
        if(anos.value >=5 && trigo.value >= 300 && dias.value <5){
            frase.innerHTML = "Minha filha sera sua !";
            imagem.src = "img/noiva.jpg"
        }else{
            conta = 5 - anos.value
            if(anos.value <=5 ){
                frase.innerHTML = `Deu ruim trabalhe mais ${conta} anos`;
                imagem.src = "img/pai.jpg"
            }else{
                frase.innerHTML = `Deu ruim trabalha mais`;
                imagem.src = "img/pai.jpg"
            }

            
        }
    }
</script>
