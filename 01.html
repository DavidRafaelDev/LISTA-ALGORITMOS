<!--
 a) Solicite a nota do aluno

b) Ao clicar em "Classificar aluno", exiba uma dessas mensagens num alert

      "Aluno precisa de muita ajuda", caso a nota for menor que 5.
      "Aluno na média", caso a nota for entre 5 até 7.
      "Aluno na acima da média", caso a nota for maior que 7 até 9.5.
      "Aluno fora da curva", caso a nota for maior que 9.5. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01  David Rafael</title>
</head>
<body>
    Digite sua nota <input type="text" id="nota"> <button onclick="calcula()">Classifica aluno</button>
</body>
</html>
<script>
    function calcula(){
        nota = Number(nota.value);
        if(nota < 5 ){
            alert("Aluno precisa de muita ajuda");
        }else if(nota >= 5 && nota <= 7){
            alert("Aluno na media");
        }else if(nota >7 && nota <=9.5){
            alert("Aluno acima da media");
        }else if (nota > 9.5){
            alert("Aluno fora da curva");
        }
    }
</script>
