<!-- 9 (desafio). Crie um pequeno sistema de avaliação de atendimento em HTML/JS o qual:

a) Tem cinco botões: "Nota 1", "Nota 2", "Nota 3", "Nota 4" e "Nota 5"

b) Abaixo deles, um texto: "Sua avaliação:"

c) Cada vez que o usuário for clicando em um dos botões, é atualizada a média de todas as avaliações
 recebidas, e o texto em b) se atualiza para algo como "Sua avaliação: 3.4" (use sempre 1 casa decimal)

d) De acordo com a média atual, exiba ou altere uma figura abaixo de tudo, que pode ser:

    De alguém chorando ou desesperado, caso a média esteja abaixo de 2.
    De alguém "neutro", caso a média esteja entre 2 e 3.
    De alguém feliz, caso a média seja entre mais de 3 e 4.5.
    De radiante, mega feliz, caso a média esteja acima de 4.5.
