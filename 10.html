<!-- 1. Crie um programa em HTML/JS o qual avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19:

a) Solicite renda do usuário

b) Solicite a renda total familiar do usuário

c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens

   "Você terá direito!", caso a renda do usuário for até 1050 E a renda familiar for até 2100.
   "Você NÃO terá direito", caso contrário -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>David 10</title>
   </head>
   <body>
       Sua renda <input type="text" id="renda"><br><br>
       Renda total da familia : <input type="text" id="rendaF"><br><br>
       <button onclick="conta()">Verificar ajuda</button>
   </body>
   </html>
   <script>
       function conta(){
            if(renda.value <=1050 && rendaF.value <=2100){
                alert("Você TEM direito !");
            }else{
                alert("Você NÃO tem direito");
            }
       }
   </script>
