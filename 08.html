<!-- 8. Crie um botão para avaliar o quão habilidoso o usuário é nos cliques.

a) A tela deve ter o texto "Você já clicou 0 vezes"

b) Ao clicar em "Clica neu", o contador do texto em a) aumenta. De 0 vai pra 1, depois pra 2, depois pra 3 e assim por diante

c) Além de atualizar o contador, exiba umas dessas frases abaixo da frase em a)

   "Dedo fraquinho, hein", enquanto clicou menos de 5 vezes
   "Dedo bom, mano enquanto clicou entre 5 e 10 vezes
   "Gosta de clicar, hein!", enquanto clicou entre 11 e 15 vezes
   "Eita dedo nervoso!", enquanto clicou mais de 15 vezes -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>David 08</title>
   </head>
   <body>
       <button onclick="clica()">Clica neu</button> <button onclick="zerar()">zerar</button><br><br>
       <div id="contador">Contador : </div><br>
       <div id="mensagem"></div>
   </body>
   </html>
   <script>
       clicks = 0;
       function clica(){
           clicks++
           contador.innerHTML = `Contador : ${clicks}`;

           if(clicks <5){
               mensagem.innerHTML = "Dedo fraquinho, hein";
           }else if (clicks >= 5 && clicks <= 10){
                mensagem.innerHTML = "Dedo bom, mano";
           }else if(clicks >= 11 && clicks <15){
            mensagem.innerHTML = "Gosta de clicar, hein!";
           }else{
            mensagem.innerHTML = "Eita dedo nervoso!";
           }
       }
       function zerar(){
           clicks = 0 ;
           contador.innerHTML = `Contador : ${clicks}`
       }
       
   </script>
